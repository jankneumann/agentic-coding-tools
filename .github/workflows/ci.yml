name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent-coordinator

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: agent-coordinator/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Run ruff
        run: ruff check .

      - name: Run mypy
        run: mypy src/

      - name: Run pytest
        run: pytest

  validate-specs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install openspec
        run: npm install -g @fission-ai/openspec

      - name: Validate specs
        run: openspec validate --strict --all
